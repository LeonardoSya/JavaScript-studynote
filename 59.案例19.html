<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <script>
        function countDown(time) {
            // let nowTime = +new Date();
            // let inputTime = +new Date(time);
            // let countDownTime = inputTime - nowTime;
            let countDownTime = (+new Date(time) - +new Date()) / 1000, // 剩余的毫秒数转化成秒
                day = parseInt(countDownTime / 60 / 60 / 24),
                hour = parseInt(countDownTime / 60 / 60 % 24),
                minute = parseInt(countDownTime / 60 % 60),
                second = parseInt(countDownTime % 60);
            return '距离活动开始还剩' + day + '天' + hour + '小时' + minute + '分' + second + '秒';
        }
        alert(countDown('2023-1-7 0:0:0'));
    </script>
</head>
