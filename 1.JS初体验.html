<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 2.内嵌式js -->
    <script>
        // 这是一个输入框
        prompt('请输入您的年龄');
        // 弹出警示框 输出的/展示给用户的
        alert('未满十八岁');
        // 控制台输出 给程序员测试用的  log的意思是日志 在日志里看
        console.log('这是我写的 禁止访问该网页');
    </script>

    <!-- 3.外部js -->
    <!-- <script src="1.JS初体验.js"></script> -->
</head>

<body>
    <!-- 1.行内式js 直接写到元素内部 -->
    <input type="button" name="" id="" value="1" onclick="alert('2')">
</body>

</html>
js 输入输出语句
alert(msg) 浏览器弹出警示框
console.log(msg) 浏览器控制台打印输出信息
prompt(info) 浏览器弹出输入框 用户可输入
