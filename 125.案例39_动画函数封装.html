<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="88.案例38_动画函数封装.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            overflow: hidden;
        }

        .sliderbar {
            position: relative;
            left: 300px;
            top: 200px;
            width: 50px;
            height: 50px;
            background-color: #00afefae;
        }

        .span {
            position: absolute;
            left: 300px;
            top: 200px;
            width: 50px;
            height: 50px;
            background-color: #2ccfc97c;
            z-index: 1;
        }

        .con {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 200px;
            height: 50px;
            background-color: #d8da48c8;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="sliderbar">
        <span>《—— </span>
        <div class="con">问题反馈</div>
    </div>

    <script>
        let sliderbar = document.querySelector('.sliderbar');
        let con = document.querySelector('.con');
        let span = document.querySelector('span');
        sliderbar.addEventListener('mouseenter', function change() {
            animate(con, -150, function () {
                span.innerHTML = '——》';
            });
        })
        sliderbar.addEventListener('mouseleave', function change() {
            animate(con, 0, function () {
                span.innerHTML = '《——';
            });
        })
    </script>
</body>

</html>
