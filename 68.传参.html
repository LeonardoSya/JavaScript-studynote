    简单类型传递的值 复杂类型传递的是地址

    简单类型传参: 函数的形参可以看作一个变量 当我们把一个值类型变量作为参数传给函数的形参时 其实是把变量在栈空间里的值复制了一份给形参 
                 那么在方法内部对形参做任何修改 都不会影响外部变量

    复杂类型传参: 函数的形参也可以看作一个变量 当我们把引用类型变量传给形参时 其实是把变量在栈空间里保存的堆地址复制给了形参 
                 形参和实参其实保存的是同一个堆地址 所以操作的是同一个变量 因此在函数内部修改形参 也会影响外部变量

    <script>
        // 简单类型传参
        let x = 10;
        function fn(a) {  // a = x = 10
            a++; 
            console.log(a);  // x = 11
        }
        fn(x);
        
        console.log(x); // x = 10


        // 复杂类型传参
        let p = new Person('blue');
        function Person(name) {
            this.name = name;  // name = 'blue'
        }
        function f1(x) {   // x = p
            console.log(x.name);   // 输出 'blue'
            x.name = 'red';   // name = 'red'
            console.log(x.name);   // 输出 'red'
        }
        console.log(p.name);  // 输出 'blue'
        f1(p);
        console.log(p.name);  // 输出 'red'
    </script>
