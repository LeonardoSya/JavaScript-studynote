<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 翻转数组 reverse
        let arr = [1, 2, 3, 4, 5];
        arr.reverse();
        console.log(arr);

        // sort
        // sort方法会调用每个数组项的toString()方法，得到字符串，然后再对得到的字符串进行排序

        // 如果调用该方法的时候没有使用参数 将按字符编码顺序进行排列
        // 如果想按照其他标准进行排序 需要提供比较函数 该函数要比较两个值 然后返回一个用于说明这两个值的相对顺序的数字
        // 比较函数应具有两个参数a b 其返回值: a<b返回一个<0的值 a=b返回0 a>b返回一个>0的值
        // .eg
        function compareFn(a, b) {
            if (在某些排序规则中, a < b) {
                return -1;
            }
            if (在这一排序规则下, a > b) {
                return 1;
            }
            // a === b
            return 0;
        }



        let arr1 = [31, 6, 25, 9, 7, 11];
        arr1.sort(function (a, b) {
            return a - b;
        });
        console.log(arr1);

        

        // 下面这两种方法相同
        const numbers = [4, 2, 5, 1, 3];
        numbers.sort(function (a, b) {
            return a - b;
        });
        console.log(numbers);
        // [1, 2, 3, 4, 5]

        // 或者

        const numbers2 = [4, 2, 5, 1, 3];
        numbers2.sort((a, b) => a - b);
        console.log(numbers2);
        // [1, 2, 3, 4, 5]

    </script>
</head>

</body>

</html>
