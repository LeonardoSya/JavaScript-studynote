<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // continue 关键字
        
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                continue;  // 退出当前次循环(i = 3这次) 继续执行剩余次数循环
            }
            console.log('正在吃第' + i + '个包子');
        }

        // 例 求1-100 被7整除的数以外的 和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue;
            }
            sum += i;
        }
        console.log(sum);



        // break 退出整个循环
        
    </script>
</head>

<body>

</body>

</html>
