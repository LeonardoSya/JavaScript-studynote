<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background {
            background-color: #00aeef;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>11</th>
            <th>11</th>
            <th>11</th>
            <th>11</th>
            <th>11</th>
            <th>11</th>
        </thead>
        <tbody>
            <tr>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
            </tr>
            <tr>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
            </tr>
            <tr>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
            </tr>
            <tr>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
            </tr>
            <tr>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
    <script>
        // 获取元素 只获取tbody的里面的行
        let body = document.querySelector('tbody').querySelectorAll('tr');
        // 循环注册事件
        for (let i = 0; i < body.length; i++) {
            // 鼠标经过事件
            body[i].onmouseover = function () {
                this.className = 'background';
            }
            // 鼠标离开事件
            body[i].onmouseout = function () {
                this.className = '';
            }
        }
    </script>
</body>

</html>
