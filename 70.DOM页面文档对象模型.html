    <title>DOM页面文档对象模型 Document Object Model</title>
    DOM是处理可扩展标记语言(HTML或XML)的标准编程接口
    
    DOM树
    文档: 一个页面就是一个文档 DOM中使用document表示
    元素: 页面中所有的标签都是元素 DOM中使用element表示
    节点: 网页中所有内容都是节点(标签 文本 注释 属性等) DOM中使用node表示
    DOM把以上内容都看作是对象
