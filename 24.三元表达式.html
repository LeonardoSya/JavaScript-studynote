    有三元运算符组成的式子称为三元表达式

    ++num 一元表达式
    3 + 5 二元表达式
    包含 ? : 的是三元表达式(三目
    运算符)

    语法结构:
    条件表达式 ? 表达式1 : 表达式2

    执行思路:
    如果 条件表达式true 则返回表达式1的值 ; 如果 条件表达式false 则返回表达式2的值

    <script>
        var num = 10;
        var result = num > 5 ? 'YES' : 'NO';
        console.log(result);

        // 三元表达式可以一定程度上理解为一个if else 
        var num = 10;
        if (num > 5) {
            var result = 'YES';
        } else {
            var result = 'NO';
        }
        console.log(result);
    </script>
