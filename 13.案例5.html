<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前置后置递增运算符练习</title>
    <script>
        var a = 10;
        ++a;  // ++a值为11  同时a也变成11
        var b = ++a + 2;  // ++a: 先自加(a变成12) 然后++a=12  结果b=14
        console.log(b);

        var c = 10;
        c++;  // c++=11 c=11
        var d = c++ + 2;  // 先返回(d=10+2)后自加 c++=11
        console.log(d);  // 13

        var e = 10;
        var f = e++ + ++e;  // e++=11 e=11 ++e=12 f=10+12
        console.log(f);
    </script>
</head>

<body>

</body>

</html>
