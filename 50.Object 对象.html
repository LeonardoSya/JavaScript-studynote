<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    对象 是一个具体的事物 对象属于复杂数据类型
    js中 对象是 一组无序的相关属性和方法的集合 所有的事物都是对象 例如string number arr function
    对象由属性和方法组成  属性(事物的特征) 方法(事物的行为)
    保存一个值(变量) 保存一组值(数组) 保存一个人的完整信息(变量)

    变量: 单独声明并赋值 使用时直接写变量名 单独存在
    属性: 在对象里面 不需要声明 使用的时候要写 对象.属性
    函数: 单独声明 调用的函数名() 单独存在
    方法: 在对象里面 调用的时候写 对象.方法()  方法用来描述对象的行为和功能


    <script>
        // 1.利用对象字面量{} 创建和使用对象     属性或方法采取键值对的形式  键(属性名) 值(属性值)
        let obj = {
            name: 'LeonardoSya',
            age: 18,
            sayHi: function () {    // 方法冒号后面 跟一个匿名函数

                console.log('hello world');
            }
        }

        console.log(obj.name);  // 调用属性 方法1
        console.log(obj['name']);  // 调用属性 方法2
        obj.sayHi();  // 调用方法



        // 2.new object 创建对象   利用等号赋值的方法添加对象的属性和方法
        let obj2 = new Object();
        obj2.name = 'LeonardoSya';
        obj2.age = 18;
        obj2.sayHi = function () {
            console.log('hello world');
        }

        console.log(obj2.name);
        console.log(obj2['name']);
        obj2.sayHi();  // new object 调用的方法 和字面量创建对象的调用方法 一致



        // 3.利用构造函数创建对象  前面两种创建对象的方式一次只能创建一个对象  
        // 构造函数中封装的不是普通代码而是对象 把对象中的一些相同的属性和方法 抽象出来封装到函数里面

        function Name(myName, myAge, major) {   // 形参1, 形参2...      // 构造函数名 首字母大写
            // this.属性 = 值 
            this.name = myName; // this.属性 = 值 = 形参 = 实参
            this.age = myAge;
            this.major = major;
            this.study = function (language) {  // 形参
                console.log(language);  // 打印形参
            }
            // 构造函数不需要 return就能返回结果
        }
        
        let zyy = new Name('LeonardoSya', 18, '地信');  // 实参1, 实参2...    
        // let 对象 = new 构造函数名   这样就可以利用构造函数 生成一个叫zyy的对象并返回这个对象

        new Name('qj777a', 17, '计算机');   // 只要 new Name() 就能创建一个对象
        let qja = new Name('qj777a', 17, '计算机');

        console.log(typeof zyy);  // 检测zyy的类型 // object
        console.log(zyy.name);
        console.log(qja['name']);

        zyy.study('CSS');
        qja.study('JavaScript');  // ()里是实参  // 调用方法
    </script>
</head>
