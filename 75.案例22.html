<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?h72ni1');
            src: url('fonts/icomoon.eot?h72ni1#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?h72ni1') format('truetype'),
                url('fonts/icomoon.woff?h72ni1') format('woff'),
                url('fonts/icomoon.svg?h72ni1#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }


        label {
            position: absolute;
            top: 8px;
            right: 4px;
            font-family: 'icomoon';
            font-size: 18px;
            color: rgb(50, 50, 50);
            cursor: pointer;
        }

        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="" id="eye"></label>
        <input type="password" name="" id="password">
    </div>
    <script>
        let eye = document.getElementById('eye');
        let password = document.getElementById('password');
        eye.onclick = function () {
            if (password.type == 'password') {
                password.type = 'text';
                eye.innerHTML = '';
            } else {
                password.type = 'password';
                eye.innerHTML = '';
            }
        }
    </script>
</body>

</html>
