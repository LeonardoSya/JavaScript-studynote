    正因为字符串的不可变 所以不要大量拼接字符串
    <script>
        let str = '';
        for (let index = 0; index < 100; index++) {
          str += i;   // 这样每次拼接字符串 都会开辟一个空间     这样做特别占内存资源   
        }
    </script>
