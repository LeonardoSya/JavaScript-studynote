<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托/事件代理 在jQuery里面称为事件委派</title>
    !! 事件委托的原理:  不是给每个子节点单独设置事件监听器 而是 [事件监听器设置在其父节点上 然后利用冒泡原理影响设置每个子节点]

    比如 给 ul 注册点击事件 然后利用事件对象的 target 来找到当前点击的 li 因为点击 li 事件会冒泡到 ul 上  ul有注册事件 就会触发事件监听器

    利用事件委托 只操作一次DOM 提高了程序的性能
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    
    <script>
        let ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            console.log(e.target);
            for (let i = 0; i < ul.children.length; i++) {
                this.style.backgroundColor = '';
                
            }
            e.target.style.backgroundColor = 'pink';
        })
    </script>
</body>

</html>
