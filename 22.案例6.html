<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('请输入一个数来查看她是否能被3整除但不能被5整除');
        if (num % 3 == 0 && num % 5 != 0) {
            alert('可以哦');
        } else {
            alert('笨蛋，行不通的哦');
        }

        var marks = prompt('期末能考多少分呢');
        if (marks >= 90) {
            alert('A');
        } else if (marks >= 80) {
            alert('B');
        } else if (marks >= 70) {
            alert('C');
        } else {
            alert('try again');
        }
    </script>
</head>
