<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 语法结构
        // do {
        //     // 循环体
        // } while (condition);
        // // 执行思路:  先执行一次循环体 再去判断是否满足条件 满足再循环
        // do while 和 while 的不同： do while 至少执行一次

        do {
            var message = prompt('喜欢日语吗？请回答是或否');
        } while (message !== '否');
        alert('你说出了心里话呢');
    </script>
</head>

</html>
