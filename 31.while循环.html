<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 语法结构    条件表达式为true 则循环 否则不循环
        while (条件表达式) {
            // 循环体
        }
        // // while 里面也应该加上计数器 初始化变量 和操作表达式来完成计数器的更新 防止死循环

        var num = 1,
            str = 0;
        while (num <= 100) {
            str += num;
            num++;
        }
        console.log(str);
    </script>
</head>
