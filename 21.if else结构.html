    <title>流程控制</title>
    流程控制是 控制代码按照什么样的结构顺序来执行
    js流程控制有三种结构 顺序结构、分支结构、循环结构   三种结构代表三种代码执行的顺序
    
    顺序结构是 按顺序往下执行
    分支结构是 按条件执行 判断后分A、B分支
    循环结构是 循环执行 判断后NO执行 YES返回重新执行

    分支结构  由上至下执行代码过程中 根据不同条件 执行不同的路径代码(执行代码多选一的过程) 得到不同结果

    <script>
        // 1. if else 的语法结构
        var age = prompt('请输入您的年龄来开始游戏');
        if (age >= 18) {
            alert('您已年满18岁, 开始游戏');
        } else {
            alert('关掉');
        }
        // 执行思路： 如果if里的condition(条件表达式)结果为true 则执行1 否则执行2


        // 2. if else if 多分支语句(多选一)
        if (condition1) {
            // 语句1
        } else if (condition2) {
            // 语句2
        } else if (condition3) {
            // 语句3
        } else {
            
        }
        
    </script>
