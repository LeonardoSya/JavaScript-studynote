<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    比较运算符(比较后 会返回一个布尔值(true/false)
    <!-- < > >= <= ==(判等号 转数型) !=(不等号) ===(全等 要求值、数据类型都一样 eg.37==='37' false)/!== -->
    
    <script>
        // == 判等号会默认转换数据类型
        console.log(18 == '18');  // true

        console.log(18 !== '18');  // false
    </script>
</head>

<body>
小结
= 赋值 把右边给左边
== 判断(注意此时有自动
隐式转换 会把字符串型转换为字符型)
=== 全等(三等不允许隐式转换 实战中多用)
</body>

</html>
