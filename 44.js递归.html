<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    递归：函数内部不断调用自身
    递归在处理树形结构(比如浏览器 DOM)时非常有用。
    由于递归很容易发生"栈溢出"的错误 (stack overflow) 所以必须加退出条件return
    递归两个要素:
    递归的边界 —— 找到出口 在什么情况下跳出递归
    递归的逻辑 —— 找到入口 什么情况下重复调用自己 调用自己做什么
</head>

<body>
    <div></div>

    <script>
        function sum(n) {    // 求和
            if (n == 1) {
                return 1;
            }
            return sum(n - 1) + n;
        }
        console.log(sum(100));


        // 用递归代替for循环 打印1-10
        function fn(e) {
            console.log(e++);
            if (e === 11) {
                return;
            }
            fn(e);
        }
        fn(1);

        //一个简单的阶乘函数
        let f = function (x) {
            if (x === 1) {
                return 1;
            } else {
                return x * f(x - 1);
            }
        }

        // 斐波那契数列  1,1,2,3,5,8,13…… 从第三个数起 每个数等于前两个数之和
        function fn(n) {
            if (n === 1 || n === 2) {
                return 1;
            }
            return fn(n - 1) + fn(n - 2);
        }
        console.log(fn(8));  // 打印21

        // 非递归斐波那契
        function fun(n) {
            let a = 0;
            let b = 1;
            let c = a + b;  // c = 1
            for (let i = 2; i < n; i++) {
                a = b;
                b = c;
                c = a + b;
            }
            return c;
        }
        console.log(fun(10));  // 34


        // 爬楼梯  楼梯有n个台阶 每次走1或2个 走完这n个台阶有几种走法？
        // 类似斐波那契
        function climbStairs(n) {
            if (n == 1) {
                return 1;
            }
            if (n == 2) {
                return 2;
            }
            return climbStairs(n - 1) + climbStairs(n - 2);
        }
        console.log(climbStairs(10));

        // 利用递归实现setTimeout模拟setInterval效果
        // 需求 页面每隔一秒输出当前的时间
        function getTime() {
            document.querySelector('div').innerHTML = new Date().toLocaleString()
            setTimeout(() => {
                getTime()    // 每个一秒钟调用一次这个函数
            }, 1000);
        }
        getTime()   

    </script>

</body>
