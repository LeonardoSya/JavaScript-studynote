<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.声明变量 声明一个名称为age的变量
        var age;
        // 2.赋值 给age这个变量 赋值为18
        age = 18;
        // 3.输出结果
        console.log(age);

        // 0.变量初始化 声明变量的同时赋值为xxx
        var myname = 'LeonardoSya';
        console.log(myname);

        // 案例
        var id = 'qj7a';
        var address = '大名城';
        var ages = 19;
        var email = '2246866774@qq.com';
        var salary = 30000;
        console.log(id);
        console.log(address);
        console.log(ages);
        console.log(email);
        console.log(salary);

        // 案例
        // 1.存储用户输入姓名 到一个myname的变量里面
        var username = prompt('请输入您的用户名');
        // 2.输出这个用户名
        alert(username);

        // 声明多个变量
        var sawd = 123,
            sadw = 'saddef',
            sadsadw = 'dgn4';

        // 只声明不赋值  结果显示 undefined
        var sex;
        console.log(sex);
        // 不声明不赋值 直接使用变量 会报错 接下来的代码不再翻译
        console.log(saffks);
    </script>
</head>

<body>
    我们为什么需要变量？ 需要保存数据
    变量: 用于存放数据的容器 通过变量名获取数据
    变量的本质: 在内存中申请的 一块用于存放数据的空间
    变量使用步骤: 声明变量、赋值
    var: variable(变量) 使用该关键字声明变量后 计算机会自动为变量分配内存空间
    变量初始化: “声明变量并赋值” 称为变量初始化
    更新变量: 一个变量被重新赋值后 变量值以最后一次赋的值为准
    声明多个变量: 见上 用逗号

    变量命名规范: 
    对大小写敏感
    不能以数字开头
    变量命名需有意义
    遵守驼峰命名法 比如 myFirstName
</body>

</html>
