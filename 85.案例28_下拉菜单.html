<!DOCTYPE html>
<html lang="en">

<head>

        .nav ul {

</head>

<body>
    <ul class="nav">

        <li>

            <ul>
                <li>sixing</li>
                <li>pinglun</li>
                <li>@w</li>
            </ul>
        </li>
    </ul>

    <script>
        // nav里的li都有鼠标经过效果 循环注册鼠标事件
        // 原理：鼠标经过li 里面的第二个children ul显示 当鼠标离开 ul隐藏
        let nav = document.querySelector('.nav');
        let lis = nav.children;  // 得到4个li
        for (let i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                lis[i].children[1].style.display = 'block';
            }
            lis[i].onmouseout = function () {
                lis[i].children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>
