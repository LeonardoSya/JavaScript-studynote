<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <script>
        var num = 10;
        num++;  // num = num + 1;
        num += 2;  // num = num + 2;
        num *= 5;  // num = num * 5;
        num /= 10;  // num = num / 10;
        num %= 3;  // num = num % 3;
    </script>
</head>

<body>

    
</body>

</html>
