    <script>
        for (var i = 1; i <= 5; i++) {
            var num = prompt('输入一个数');
            if (num < 46) {
                alert('太小啦，笨蛋')
            } else if (num > 46) {
                alert('好大啊，笨蛋')
            } else {
                alert('Bingo!')
                var i = 7;
            }
        }
        if (i == 8) {
            alert('成功在5次以内找到答案呢')
        } else {
            alert('没能在5次以内找到答案呢')
        }

        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;
        }
        console.log(sum);
        var n = 100;
        console.log((1 + n)*n / 2);

        var sum = 1;
        for (var i = 1; i <= 10; i++) {
            sum = sum*i;
        }
        console.log(sum);

        var odd = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 == 1) {
                odd = odd + i;
            }
        }
        console.log(odd);

        var even = 0;
        for (i = 0; i <= 100; i += 2) {
            even = even + i;
        }
        console.log(even);

        var even = 0,
            odd = 0;
        for (var i = 1; i <= 100; i++) {
            i % 2 == 0 ? even = even + i : odd = odd + i;
        }
        console.log(odd);
        console.log(even);

        var num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                num = num + i;
            }
        }
        console.log(num);
    </script>
