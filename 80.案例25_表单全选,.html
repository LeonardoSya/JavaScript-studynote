    <script>
        let allBox = document.querySelector('#all');
        let each = document.getElementById('tbody').querySelectorAll('input');
        allBox.onclick = function () {
            // if (allBox.checked == true) {
            //     for (let index = 0; index < each.length; index++) {
            //         each[index].checked = true;
            //     }
            // } else {
            //     for (let index = 0; index < each.length; index++) {
            //         each[index].checked = false;
            //     }
            // }
            console.log(allBox.checked);
            for (let index = 0; index < each.length; index++) {
                each[index].checked = allBox.checked;
            }
        }
        for (let index = 0; index < each.length; index++) {
            each[index].onclick = function () {
                // 声明一个flag控制全选按钮是否选中
                let flag = true;  // 每次点击each[i] 默认全选框被选中
                for (let index = 0; index < each.length; index++) {  // 内循环包含在function里面 因此作用域不同 可以都用i
                    if (!each[index].checked) {  // !each[i].checked 返回false 意思是某一个按钮没有被选中
                        flag = false;
                    }
                }
                allBox.checked = flag;
            }
            
        }

    </script>
</body>
