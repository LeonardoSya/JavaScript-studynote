<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 3.Boolean布尔型
        var flag = true;
        console.log(flag + 1); // 输出值为2
        true参与加法运算当作1来看

        var flag1 = false;
        console.log(flag1 + 1); // 输出值为1
        false参与加法运算当作0来看

        
        // 4.Undefined
        如果一个变量声明未赋值,就是undefined
        var str;
        console.log(str);
        var strr = undefined + 'pink'; // 结果是 undefinedpink
        console.log(strr);

        console.log(undefined + 1); // 结果是NaN


        // 5.空值
        var space = null;
        console.log(space + 'pink'); // 结果是 nullpink
        console.log(space + 1); // 结果是1
    </script>
</head>

<body>
    布尔型有两个值 true和false
</body>

</html>
