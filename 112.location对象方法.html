<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    location.assign()  跟href一样 可以跳转页面(也称重定向页面)
    location.replace()  替换当前页面 因为不记录浏览历史 所以不能后退页面
    location.reload()  重新加载页面 相当于F5 如果参数为true 强制刷新 
</head>

<body>
    <button>click</button>

    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            // location.assign('http://www.csdn.com');
            // 记录浏览历史 因此assign()可以实现后退功能 相反replace()不行

            location.reload();
            location.reload(true);  // 参数为true则强制刷新 相当于ctrl+F5
        });
    </script>
</body>

</html>
