    <title>冒泡排序</title>
    一种简单的算法 重复走访要排序的数列 一次比较两个元素 若顺序错误就交换它们 走访工作重复进行知道没有需要再交换的数列
    <script>
        // 法1
        var arr = [8, 4, 6, 1, 3, 2, 0],
            j = 0;
        for (var i = 0; i < arr.length - 1; i++) {
            while (arr[j] > arr[j + 1]) {
                var temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
                j++;
            }
            j = 0;
            while (arr[j] <= arr[j + 1]) {
                j++;
            }
        }
        console.log(arr);


        // 法2
        var arr = [8, 4, 6, 1, 3, 2, 0];
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
