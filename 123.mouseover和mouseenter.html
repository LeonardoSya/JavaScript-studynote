<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    mouseover 鼠标经过自身盒子会触发 经过它的子盒子还会再次触发
    mouseenter 只经过自身盒子触发
    
    原因: mouseenter不会冒泡, 而mouseover会冒泡

    mouseleave 与mouseenter相对 它也不会冒泡

    <style>
        .father {
            width: 100px;
            height: 100px;
            background-color: #00aeef;
        }
        .son {
            width: 50px;
            height: 50px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        let father = document.querySelector('.father');
        father.addEventListener('mouseenter', function () {
            console.log(1);
        })
    </script>
</body>

</html>
